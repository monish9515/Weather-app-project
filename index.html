<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="background">
  <div class="main">
    <div class="input">
      <input type="text" placeholder="Enter city name" />
      <button><i class="fa-solid fa-magnifying-glass"></i></button>
    </div>

    <div class="box-main">
      <h1 id="country">New York</h1>
      <img id="weather-icon" src="images/clouds.png" alt="Weather Icon">
      <h1 id="temp">23°c</h1>
      <p id="des">heavy intense rain</p>

      <div class="two">
        <div class="info">
          <img src="images/humidity.png" alt="">
          <h1 id="humidity">90%</h1>
          <p>Humidity</p>
        </div>

        <div class="info">
          <img src="images/wind.png" alt="">
          <h1 id="wind">90 km/h</h1>
          <p>Wind Speed</p>
        </div>
      </div>
    </div>
  </div>
</div>
<script>
 const apiKey = "e0aa4ab6537be909f40b5ee7b4214914";
 const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";

  const searchBox = document.querySelector("input");
  const searchBtn = document.querySelector("button");

  async function checkWeather(city) {
    if (!city) {
      alert("Please enter a city name!");
      return;
    }

    const response = await fetch(`${apiUrl}${city}&appid=${apiKey}`);
    if (!response.ok) {
      alert("City not found or network error!");
      return;
    }

    const data = await response.json();

    document.getElementById("country").innerHTML = data.name;
    document.getElementById("temp").innerHTML = Math.round(data.main.temp) + "°c";
    document.getElementById("des").innerHTML = data.weather[0].description;
    document.getElementById("humidity").innerHTML = data.main.humidity + "%";
    document.getElementById("wind").innerHTML = Math.round(data.wind.speed * 3.6) + " km/h";

    const icon = document.getElementById("weather-icon");
    const iconCode = data.weather[0].icon;
    icon.src = `https://openweathermap.org/img/wn/${iconCode}@2x.png`;
  }

  searchBtn.addEventListener("click", () => {
    checkWeather(searchBox.value.trim());
  });

  searchBox.addEventListener("keypress", (e) => {
    if (e.key === "Enter") {
      checkWeather(searchBox.value.trim());
    }
  });
</script>



</body>
</html>
